<!DOCTYPE html>
<html lang="en-ca">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Connect 4</title>
    </head>
    <body>
        <div class="title">Kush's Connect4 AI</div>
        <div class="turn-controller">
            <div id="redPieceController" class="row">
                <img src="board/red.svg">
                <span>
                    Red's Turn
                </span>
            </div>
            <div id="yellowPieceController" class="row">
                <img src="board/yellow.svg">
                <span>
                    Yellow's Turn
                </span>
            </div>
        </div>
        <div class="finaltext" id="finaltext"></div>
        <div class="container">
            <div class="game">
                <table>
                    <tr>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                    </tr>
                    <tr>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                    </tr>
                    <tr>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                    </tr>
                    <tr>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                    </tr>
                    <tr>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                    </tr>
                    <tr>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                        <td class="board"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="controller">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-primary btn-control" onclick="firstPlayer()">First Player</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary btn-control" onclick="secondPlayer()">Second Player</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary btn-control" onclick="twoPlayers()">2 Players</button>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-secondary btn-reset" onclick="restart()">New Game</button>
            </div>
        </div>
        <script src="game.js"></script>
        <script src="ai.js"></script>
        <script src="player.js"></script>
        <script src="app.js"></script>
    </body>
</html>
